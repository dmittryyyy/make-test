<div class="ui offset-md-3">
    <div class="subTitle col">
        <h2>UI</h2>
        <h3>Текстовое поле</h3>
    </div>

    <div class="inputs col">
        <div class="interactive-input">
            <p>Интерактивный</p>
            <label class="prompt">E-mail</label>
            <input type="email" placeholder="E-mail">
        </div>
        <div>
            <p>Ховер</p>
            <input class="input-hover" type="email" placeholder="E-mail">
        </div>
        <div class="input-focus">
            <p>Ввод</p>
            <label>E-mail</label>
            <input type="email" value="office@make.st" placeholder="E-mail">
        </div>
    </div>

    <div class="input-error">
        <p>Ошибка</p>
        <label>E-mail</label>
        <input type="email" value="office@make.st" placeholder="E-mail">
