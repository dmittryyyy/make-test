<div class="ui offset-md-3" id="UI">
    <div class="subTitle">
        <h2>UI</h2>
        <h3>Текстовое поле</h3>
    </div>

    <div class="inputs">
        <div class="interactive-input">
            <p>Интерактивный</p>
            <label class="prompt">E-mail</label>
            <input type="email" placeholder="E-mail">
        </div>
        <div class="input-hover">
            <p>Ховер</p>
            <label>E-mail</label>
            <input class="input-hover" type="email" placeholder="E-mail">
        </div>
        <div class="input-focus">
            <p>Ввод</p>
            <label>E-mail</label>
            <input type="email" value="office@make.st" placeholder="E-mail">
        </div>

        <div class="input-error">
            <p>Ошибка</p>
            <label>E-mail</label>
            <input type="email" value="office@make.st" placeholder="E-mail">
            <span class="error">Текст ошибки</span>
        </div>
    </div>
</div>
