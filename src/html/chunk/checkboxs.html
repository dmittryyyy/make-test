<div class="checkboxs offset-md-3">
    <h2>Чекбокс, радиобаттон</h2>
    <div class="checkboxs-wrapper">
        <ul class="check-cube">
            <div class="item-check">
                <input type="checkbox" class="custom-checkbox interactive" id="cube" name="cube" value="yes">
                <label for="cube">Выбери меня</label>
            </div>
            <div class="item-check">
                <input type="checkbox" class="custom-checkbox check-hover">
                <label >Выбери меня</label>
            </div>
            <div class="item-check">
                <input type="checkbox" class="custom-checkbox check-focus">
                <label >Птица счастья завтрашнего дня</label>
            </div>
        </ul>
        <ul class="check-round">
            <div class="item-check">
                <input class="custom-radio interactive" id="radio" type="radio" name="radio" value="yes">
                <label for="radio">Пластмассовый мир победил</label>
            </div>
            <div class="item-check">
                <input class="custom-radio radio-hover" type="radio">
                <label>Макет оказался сильней</label>
            </div>
            <div class="item-check">
                <input class="custom-radio radio-focus" type="radio">
                <label>Последний кораблик остыл</label>
            </div>
        </ul>
    </div>
</div>
